<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradebook</title>
  <style>
    table {
      width: 100%;
      border-collapse: separate; /* Allows border-radius to work */
      border-spacing: 0;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #e0f7fa; /* Light blue on hover */
    }

    /* Centered and styled the heading */
    h1 {
      text-align: center;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Rounded corners for outermost cells */
    thead th:first-child {
      border-top-left-radius: 6px;
    }

    thead th:last-child {
      border-top-right-radius: 6px;
    }

    tbody tr:last-child td:first-child {
      border-bottom-left-radius: 6px;
    }

    tbody tr:last-child td:last-child {
      border-bottom-right-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Gradebook</h1>

  <table id="gradebook">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Assignment 1</th>
        <th>Assignment 2</th>
        <th>Assignment 3</th>
        <!-- Add more assignment columns as needed -->
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added with JavaScript later -->
    </tbody>
  </table>

  <!-- Link to your JavaScript file -->
  <script src="gradebook.js"></script>
</body>
</html>
