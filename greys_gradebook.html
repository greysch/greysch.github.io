<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradebook</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px; /* Added padding above table */
      border-spacing: 0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      border-radius: 4px; /* Added rounded cell corners */
    }

    th {
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #e0f7fa; /* Added a light blue hover color */
    }

    /* Centered and styled the heading */
    h1 {
      text-align: center;
      color: #2c3e50;
      font-family: 'Sego UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Gradebook</h1>
  <table id="gradebook">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Assignment 1</th>
        <th>Assignment 2</th>
        <th>Assignment 3</th>
        <!-- Add more assignment columns as needed -->
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added with JavaScript later -->
    </tbody>
  </table>

  <!-- Link to your JavaScript file -->
  <script src="gradebook.js"></script>
</body>
</html>
